    <script>
        function initdata() {
            var u = navigator.userAgent;
            var ua = navigator.userAgent.toLowerCase();
            if (u.indexOf("Android") > -1 || u.indexOf("Linux") > -1) { // 判断安卓
                let icon = document.getElementsByClassName("icon-ios")[0];
                icon.className = "icon-android"
                let child = document.getElementsByClassName("masklayer")[0];
                child.parentNode.removeChild(child);
            } else if (!!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/)) { //ios终端// 判断iOS
                let child = document.getElementsByClassName("masklayer")[0];
                child.parentNode.removeChild(child);
            } else if (ua.match(/MicroMessenger/i) == "micromessenger") { // 判断是否在微信内置浏览器打开
                //alert('当前页面在微信中打开')
                let child = document.getElementById("actions");
                child.parentNode.removeChild(child);
            } else {
                let child = document.getElementsByClassName("masklayer")[0];
                child.parentNode.removeChild(child);
                let icon = document.getElementsByClassName("icon-ios")[0];
                icon.className = "icon-android"
            }
        }

        function install() {
            var u = navigator.userAgent;
            var ua = navigator.userAgent.toLowerCase();

            } else if (!!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/)) { //ios终端// 判断iOS
                window.location.href = "itms-services://?action=download-manifest&url=https://weihot.oss-cn-shenzhen.aliyuncs.com/manifest.plist";
            } else if (ua.match(/MicroMessenger/i) == "micromessenger") { // 判断是否在微信内置浏览器打开
                //alert('当前页面在微信中打开')
            } else {
                window.location.href = "https://weihot.oss-cn-shenzhen.aliyuncs.com/v820191215.apk";
            }
        }
        initdata();
    </script>
